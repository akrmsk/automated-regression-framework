# This is a lightweight file for local development.
# It ONLY runs the services that are hard to install.
# We will run our 'api' and 'worker' apps from IntelliJ.
services:
  rabbitmq:
    image: "rabbitmq:3-management"
    # We use 'localhost' here so our IntelliJ app can find it
    hostname: "localhost"
    ports:
      - "5672:5672"   # App port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  selenium:
    image: selenium/standalone-chrome:latest
    # We use 'localhost' here so our IntelliJ app can find it
    hostname: "localhost"
    shm_size: 2g
    environment:
      - SE_NODE_MAX_SESSIONS=5
    ports:
      - "4444:4444" # Selenium Grid port
      - "7900:7900" # VNC port (to watch tests)